<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-hab -  Register</title>

    <link rel="stylesheet" href="https://kit.fontawesome.com/9ff0a6969a.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', path='/styles/registration.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<s>
    <div class="wrapper">
        <div class="logo">
            <!-- <img src="https://i.imgur.com/gr4XvFZ.png" alt="GitHub"> -->
            <!-- <span>E-hab</span> -->
        </div>
        <div class="title">
            <p>Register on E-hab</p>
        </div>
        <form class="form" method="post">
            <div class='input-field'>
                <label for='name'>Name</label>
                <input class='validate' type='text' name='name' id='name' />
            </div>

            <div class='input-field'>
                <label for='username'>Username</label>
                <input class='validate' type='text' name='username' id='username' />
            </div>

            <div class='input-field'>
                <label for='email'>Email address</label>
                <input class='validate' type='email' name='email' id='email' />
            </div>

            <div class='input-field'>
                <label for='password'>Password</label>
                <input class='validate' type='password' name='password' id='password' />
            </div>

            <div class='input-field'>
                <label for='contact_no'>Contact number</label>
                <input class='validate' type='text' name='contact_no' id='contact_no' />
            </div>

            <div class="">
                <button type="submit" class="reg_btn" name="btn_reg">Register</button>
            </div>
        </form>
        <div class="create_act">
            <p>Already on E-hub? <a href="{{url_for('login')}}">Sign In.</a></p>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/9ff0a6969a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        $(document).ready(function () {
                Materialize.toast('I am a toast!', 4000);
            });
    </script>
</body>
</html>
